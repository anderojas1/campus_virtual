{% extends 'moodle/base.html' %}

{% block title %}Información {{object}}{% endblock %}

{% block content %}
<table>
<tr><th>Nombre:</th><td>{{object.nombre}}</td></tr>
<tr><th>Area:</th><td><a href="{{object.curso.get_absolute_url}}">{{object.area}}</a></td></tr>
<tr><th>Código:</th><td>{{object.slug}}</td></tr>
</table>
{% endblock %}
